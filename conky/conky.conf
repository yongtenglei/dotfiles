-- process local config
local function _load_local_config()
    dofile(_dirname_ .. "local.conf")
end

if pcall(_load_local_config) then
    if local_config then
        for k, v in pairs(local_config) do
            conky.config[k] = v
        end
    end
    if local_fonts then
        for k, v in pairs(local_fonts) do
            conky.fonts[k] = v
        end
    end
end

