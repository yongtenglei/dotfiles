font:
  normal:
    family: DejaVu Sans Mono
  size: 18.0
# 透明度设置，0.1~1.0
background_opacity: 0.6
# 颜色配置
  # https://github.com/eendroroy/alacritty-theme
  # https://github.com/alacritty/alacritty/wiki/Color-schemes
# Colors (iTerm 2 default theme)
# Colors (Gruvbox dark)
colors:
  primary:
    # hard contrast background - '#1d2021'
    background:        &gruvbox_dark_bg '#282828'
    # soft contrast background - '#32302f'
    foreground:        '#fbf1c7'
    bright_foreground: '#f9f5d7'
    dim_foreground:    '#f2e5bc'
  cursor:
    text:   CellBackground
    cursor: CellForeground
  vi_mode_cursor:
    text:   CellBackground
    cursor: CellForeground
  # search:
  #   matches:
  #     foreground: '#000000'
  #     background: '#ffffff'
  #   focused_match:
  #    foreground: CellBackground
  #    background: CellForeground
  #   bar:
  #     background: ''
  #     foreground: ''
  # line_indicator:
  #   foreground: None
  #   background: None     
  selection:
    text:       CellBackground
    background: CellForeground
  bright:
    black:   '#928374'
    red:     '#fb4934'
    green:   '#b8bb26'
    yellow:  '#fabd2f'
    blue:    '#83a598'
    magenta: '#d3869b'
    cyan:    '#8ec07c'
    white:   '#ebdbb2'
  normal:
    black:   *gruvbox_dark_bg
    red:     '#cc241d'
    green:   '#98971a'
    yellow:  '#d79921'
    blue:    '#458588'
    magenta: '#b16286'
    cyan:    '#689d6a'
    white:   '#a89984'
  dim:
    black:   '#32302f'
    red:     '#9d0006'
    green:   '#79740e'
    yellow:  '#b57614'
    blue:    '#076678'
    magenta: '#8f3f71'
    cyan:    '#427b58'
    white:   '#928374'
  # indexed_colors: []
# 鼠标绑定
mouse_bindings:
  # 鼠标中键（滚轴）：粘贴
  - {mouse: Middle,action: PasteSelection}
  # 鼠标右键：复制
  - {mouse: Right,action: Copy}
key_binding:
  # ctrl+shift+c : 复制
  - {key: C,mods: Control|Shift,action: Copy}
  # ctrl+shift+v : 粘贴
  - {key: V,mods: Control|Shift,action: Paste}
  # shift+insert : 粘贴
  - {key: Insert,mods: Shift,action: PasteSelection}
